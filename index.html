<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""> <!--  Remember to update accordingly - DELETE this comment -->
    <meta name="keywords" content=""> <!--  Remember to update accordingly - DELETE this comment -->
    <meta name="author" content="Gary Burke"> <!--  Remember to update accordingly - DELETE this comment -->
    <title>Template</title> <!--  Remember to update accordingly - DELETE this comment -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div id="cal-body" class="container mt-4 col-12 col-md-8 col-lg-6 col-xl-4">

            <div id="heading" class="col-12">Calculator</div>
            <div id="equation" class="col-12 display">eq.</div>
            <div id="answer" class="col-12 display">answer</div>

            <div id="button-layout" class="col-12">
                <div class="row gx-0">
                    <div id="l-bracket" class="col-3 button-operand" data-value="(">(</div>
                    <div id="r-bracket" class="col-3 button-operand" data-value=")">)</div>
                    <div id="back" class="col-3 button-back">back</div> 
                    <div id="C" class="col-3 button-clear">C</div>
                </div>

                <div class="row gx-0">
                    <div id="7" class="col-3 button-operand" data-value="7">7</div>
                    <div id="8" class="col-3 button-operand" data-value="8">8</div>
                    <div id="9" class="col-3 button-operand" data-value="9">9</div>
                    <div id="x" class="col-3 button-operator" data-value="*">x</div>
                </div>

                <div class="row gx-0">
                    <div id="4" class="col-3 button-operand" data-value="4">4</div>
                    <div id="5" class="col-3 button-operand" data-value="5">5</div>
                    <div id="6" class="col-3 button-operand" data-value="6">6</div>
                    <div id="-" class="col-3 button-operator" data-value="-">-</div>
                </div>

                <div class="row gx-0">
                    <div id="1" class="col-3 button-operand" data-value="1">1</div>
                    <div id="2" class="col-3 button-operand" data-value="2">2</div>
                    <div id="3" class="col-3 button-operand" data-value="3">3</div>
                    <div id="+" class="col-3 button-operator" data-value="+">+</div>
                </div>

                <div class="row gx-0">
                    <div id="0" class="col-3 button-operand" data-value="0">0</div>
                    <div id="." class="col-3 button-operand" data-value=".">.</div>
                    <div id="button-equals" class="col-3 button-equals">=</div>
                    <div id="/" class="col-3 button-operator" data-value="/">/</div>
                </div>
            </div>
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/3a3a47fde5.js" crossorigin="anonymous"></script>

    <!-- JS link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
