<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div id="cal-body" class="mt-4">
            <div id="heading">Calculator</div>
            <div id="equation" class="display mt-1">-</div>
            <div id="answer" class="display my-1">answer</div>
            <div id="button-layout">
                <div id="7" class="button" data-value="7">7</div>
                <div id="8" class="button" data-value="8">8</div>
                <div id="9" class="button" data-value="9">9</div>
                <div id="x" class="button" data-value="*">x</div>
                <div id="4" class="button" data-value="4">4</div>
                <div id="5" class="button" data-value="5">5</div>
                <div id="6" class="button" data-value="6">6</div>
                <div id="-" class="button" data-value="-">-</div>
                <div id="1" class="button" data-value="1">1</div>
                <div id="2" class="button" data-value="2">2</div>
                <div id="3" class="button" data-value="3">3</div>
                <div id="+" class="button" data-value="+">+</div>
                <div id="0" class="button" data-value="0">0</div>
                <div id="." class="button" data-value=".">.</div>
                <div id="button-equals" class="button-equals" data-value="=">=</div>
                <div id="/" class="button" data-value="/">/</div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">

    <!-- JS link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
