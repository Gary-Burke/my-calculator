<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""> <!--  Remember to update accordingly - DELETE this comment -->
    <meta name="keywords" content=""> <!--  Remember to update accordingly - DELETE this comment -->
    <meta name="author" content="Gary Burke"> <!--  Remember to update accordingly - DELETE this comment -->
    <title>Template</title> <!--  Remember to update accordingly - DELETE this comment -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div id="cal-body" class="container mt-4 col-11 col-md-8 col-lg-6 col-xl-4 px-4 py-1">

            <div id="heading" class="col-12 px-2 my-2">
                <h1>Calculator</h1>
            </div>

            <div class="col-12 display px-2 pt-2 align-items-center">
                <h2 id="equation" class="h5">0</h2>
            </div>

            <div class="col-12 display px-2 pt-2 my-3 align-items-center">
                <h2 id="answer" class="h1">0</h2>
            </div>

            <div id="button-layout" class="row row-cols-4 g-2 mb-4 fs-3">

                <div class="col">
                    <div id="clear" class="p-1 button-clear" role="button">C</div>
                </div>

                <div class="col">
                    <div id="l-bracket" class="p-1 button-operand" role="button" data-value="(">(</div>
                </div>

                <div class="col">
                    <div id="r-bracket" class="p-1 button-operand" role="button" data-value=")">)</div>
                </div>

                <div class="col">
                    <div id="/" class="p-1 button-operator" role="button" data-value="/">/</div>
                </div>

                <div class="col">
                    <div id="7" class="p-1 button-operand" role="button" data-value="7">7</div>
                </div>

                <div class="col">
                    <div id="8" class="p-1 button-operand" role="button" data-value="8">8</div>
                </div>

                <div class="col">
                    <div id="9" class="p-1 button-operand" role="button" data-value="9">9</div>
                </div>

                <div class="col">
                    <div id="x" class="p-1 button-operator" role="button" data-value="*">x</div>
                </div>

                <div class="col">
                    <div id="4" class="p-1 button-operand" role="button" data-value="4">4</div>
                </div>

                <div class="col">
                    <div id="5" class="p-1 button-operand" role="button" data-value="5">5</div>
                </div>

                <div class="col">
                    <div id="6" class="p-1 button-operand" role="button" data-value="6">6</div>
                </div>

                <div class="col">
                    <div id="-" class="p-1 button-operator" role="button" data-value="-">-</div>
                </div>

                <div class="col">
                    <div id="1" class="p-1 button-operand" role="button" data-value="1">1</div>
                </div>

                <div class="col">
                    <div id="2" class="p-1 button-operand" role="button" data-value="2">2</div>
                </div>

                <div class="col">
                    <div id="3" class="p-1 button-operand" role="button" data-value="3">3</div>
                </div>

                <div class="col">
                    <div id="+" class="p-1 button-operator" role="button" data-value="+">+</div>
                </div>

                <div class="col">
                    <div id="back" class="p-1 button-back" role="button"><=</div>
                </div>

                <div class="col">
                    <div id="0" class="p-1 button-operand" role="button" data-value="0">0</div>
                </div>

                <div class="col">
                    <div id="decimal" class="p-1 button-operand" role="button" data-value=".">.</div>
                </div>

                <div class="col">
                    <div id="equals" class="p-1 button-equals" role="button">=</div>
                </div>


            </div>
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/3a3a47fde5.js" crossorigin="anonymous"></script>

    <!-- JS link -->
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
